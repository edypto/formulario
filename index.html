<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Segundo Reto</title>
</head>
<body>

    <div class="container">
        <form action="#" class="form">

            <h1 class="form-heading">
                formulario de contacto
            </h1>

            <div class="form-group">
                <label for="name" class="form-label">nombre*</label>
                <input type="text"   id="name" class="form-input" placeholder="Escribe tu nombre" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email*</label>
                <input type="email"   id="email" class="form-input" placeholder="Escribe tu email" required>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Telefono</label>
                <input type="tel" id="phone" class="form-input" placeholder="Escribe tu telefono">
            </div>

            <div class="form-group">
                <label for="website" class="form-label">Sitio Web</label>
                <input type="url" id="website" class="form-input" placeholder="Escribe la URL de tu web">
            </div>

            <div class="form-group">
                <label for="asunto" class="form-label">Asunto*</label>
                <input type="text" id="asunto" class="form-input" placeholder="Escribe un Asunto" required>
            </div>

            <div class="form-group">
                <label for="mensaje" class="form-label">Mensaje*</label>
                <textarea id="mensaje"  rows="4" cols="50"  required placeholder="deja aqui tu comentario..."></textarea>
            </div>
        </form>
    </div>
    
</body>
</html>
